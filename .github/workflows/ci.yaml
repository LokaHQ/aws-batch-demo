name: Lint and Compile CDK

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    shell: bash
    working-directory: infrastructure

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install deps
        run: yarn

      - run: yarn lint
      - run: yarn prettier
      - run: yarn compile
      - run: yarn synth
      - run: yarn test

  ci-on-upgraded:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install deps
        run: yarn upgrade --caret --latest

      - run: yarn lint
      - run: yarn prettier
      - run: yarn compile
      - run: yarn synth
      - run: yarn test
